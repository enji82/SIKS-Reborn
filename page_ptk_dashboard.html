<div class="container-fluid">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard Data PTK</h1>
  </div>

  <div class="row">
    
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2" style="border-left: 5px solid #0d6efd;">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total PTK</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800" id="dash-total-ptk">Loading...</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-users fa-2x text-gray-300" style="opacity:0.3"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2" style="border-left: 5px solid #198754;">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Status PNS</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800" id="dash-total-pns">Loading...</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-user-tie fa-2x text-gray-300" style="opacity:0.3"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2" style="border-left: 5px solid #0dcaf0;">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Status PPPK</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800" id="dash-total-pppk">Loading...</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-id-card fa-2x text-gray-300" style="opacity:0.3"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2" style="border-left: 5px solid #ffc107;">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Honorer/GTT</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800" id="dash-total-honor">Loading...</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-chalkboard-teacher fa-2x text-gray-300" style="opacity:0.3"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6 mb-4">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Sebaran Guru per Jenjang</h6>
        </div>
        <div class="card-body">
          <p class="text-center p-5 text-muted bg-light">Area Grafik</p>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
  // Script kecil untuk memanggil data real dari server
  $(document).ready(function() {
      google.script.run
        .withSuccessHandler(function(data) {
            $('#dash-total-ptk').text(data.total);
            $('#dash-total-pns').text(data.pns);
            $('#dash-total-pppk').text(data.pppk);
            $('#dash-total-honor').text(data.honor);
        })
        .getStatistikPTK(); // Fungsi ini harus dibuat di Code.gs
  });
</script>
